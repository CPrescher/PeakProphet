<h1 mat-dialog-title>Peak Data Table</h1>
<div mat-dialog-content>
  <div class="table-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let data">{{ data.name }}</td>
      </ng-container>

      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns.slice(1);"
      >
        <th mat-header-cell *matHeaderCellDef>{{ convertColumnNameToLabel(column) }}</th>
        <td mat-cell *matCellDef="let data">
          <span *ngIf="column.includes('type')">{{ data[column] }}</span>
          <span *ngIf="!column.includes('type')">{{ data[column] | number }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
