<mat-card class="mat-elevation-z24">
  <mat-card-header>
    <mat-card-title>Add Peak</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button
      mat-mini-fab
      color="primary"
      (click)="addPeak()"

      matTooltip="Add Peak and define parameters by clicking into the pattern."
      matTooltipShowDelay="500"
      matTooltipPosition="above"
    >+</button>
    <mat-form-field class="peak-type">
      <mat-label>Peak Type</mat-label>
      <mat-select [(ngModel)]="selectedPeakType">
        <mat-option *ngFor="let peak of peakTypes" [value]="peak">
          {{ peak }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
