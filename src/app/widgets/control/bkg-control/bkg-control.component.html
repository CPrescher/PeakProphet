<mat-card class="mat-elevation-z24">
  <mat-card-content>
    <mat-form-field class="peak-type" color="accent">
      <mat-label>Background Type</mat-label>
      <mat-select [(ngModel)]="selectedBkgType" (selectionChange)="bkgSelected($event.value)">
        <mat-option *ngFor="let bkgType of bkgTypes " [value]="bkgType">
          {{ bkgType }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
</mat-card>
