<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>
      <button mat-button data-test="decrease-button" (click)="decreaseModelIndex()" [disabled]="selectedModelIndex<1"><</button>
      <span data-test="peak-index" class="peak-index">{{selectedModelIndex+1}}</span>
      <button mat-button data-test="increase-button" (click)="increaseModelIndex()">></button>
      <button mat-mini-fab data-test="remove-button" color="primary" (click)="removePeak()">-</button>
      <span data-test="peak-type">{{peak.name}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let param of peak.parameters" class="parameter-item-container">
      <app-parameter-item-simple [parameter]="param" class="parameter-item" ></app-parameter-item-simple>
    </div>
  </mat-card-content>
</mat-card>
