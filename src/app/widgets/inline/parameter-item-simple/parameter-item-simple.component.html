
<div class="container">
  <div class="number-container">
    <app-number-input
      class="number_input"
      [label]="parameter.name"
      [value]="parameter.value"
      (valueChange)="valueChange($event)"
    ></app-number-input>
  </div>

  <mat-checkbox
    class="mat_checkbox"
    [(ngModel)]="parameter.vary"
    matTooltip="Vary?"
    matTooltipShowDelay="500"
    matTooltipPosition="above"
  >
  </mat-checkbox>
</div>
