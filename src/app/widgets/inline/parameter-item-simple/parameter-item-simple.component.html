
<div class="container">

  <app-number-input
    class="number_input"
    [label]="parameter.name"
    [value]="parameter.value"
    (valueChange)="inputChange($event)"
  ></app-number-input>

  <mat-checkbox
    [(ngModel)]="parameter.vary"
    matTooltip="Fit?"
    matTooltipShowDelay="500"
    matTooltipPosition="above"
  >
  </mat-checkbox>
</div>
